<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>

  <!-- Tab icon -->
  <link rel="icon" type="image/png" href="b75fb36c-4dc9-46b3-ac16-bad0253fdc6a.jpg">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background video */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    #background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 1;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #e63946;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #adb5bd;
      color: black;
      position: absolute;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #2a9d8f;
      display: none;
    }
  </style>
</head>
<body>

 
  <div class="video-container">
    <video autoplay muted loop playsinline id="background-video">
      <source src="Hearts_animation_2.mov" type="video/mp4">
  
    </video>
  </div>

  <div class="container">
    <h1>Will you be my Valentine Pauline ? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes â¤ï¸</button>
      <button id="noBtn">No ğŸ˜¢</button>
    </div>

    <p id="message">
      Thank you for being my Valentine ğŸ’– <br>
      Iâ€™m really grateful to have you in my life ğŸ˜˜ <br>
      Love you so much baby ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const container = document.querySelector(".buttons");
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });
  </script>

</body>
</html>
